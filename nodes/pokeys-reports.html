<script type="text/x-red" data-template-name="reports">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i> URL</label>
        <input id="node-input-url" type="text" placeholder="/url">
    </div>
</script>

<script type="text/x-red" data-help-name="reports">
    <p>Receives HTTP server reports via POST from the Pokeys device.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('reports', {
        category: 'pokeys',
        color: '#269af2',
        defaults: {
            name: {value: ''},
            url: {value: '/pokeys', required: true},
        },
        inputs: 0,
        outputs: 1,
        icon: 'white-globe.png',
        label: function() {
            if (this.name) {
              return this.name;
            }
            else if (this.url) {
              var root = RED.settings.httpNodeRoot;
              if (root.slice(-1) != '/') {
                root = root + '/';
              }
              return root + (this.url.charAt(0) == '/' ? this.url.slice(1) : this.url);
            }
            else {
              return 'reports';
            }
        }
    });
</script>
